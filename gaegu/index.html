<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StartPage - Gaegu</title>
    <link rel="stylesheet" href="css/w3.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
    <nav>
        <div class="esquerda">
            <span id="weather">clima</span>
        </div>
        <div class="centro">
            <span id="hora">hora</span>
        </div>
        <div class="direita">
            <img id="icon" src="img/moon.svg">
        </div>
    </nav>

    <div class="w3-container w3-display-middle w3-centered" style="width: 22em; margin-top: -4em;">
        <img id="logo" src="img/mountain.png" />
        <form id="searchform" method="get" action="https://www.google.com/search" target="_blank">
            <input id="search" class="w3-input w3-center w3-section" type="text" name="q" placeholder="Google" />
        </form>
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile">
                <ul class="w3-ul w3-center">
                    <li>
                        <h4>devel</h4>
                    </li>
                    <li><a class="effect" href="https://stackoverflow.com/">stackoverflow</a></li>
                </ul>
            </div>
            <div class="w3-container w3-cell w3-mobile">
                <ul class="w3-ul w3-center">
                    <li>
                        <h4>fun</h4>
                    </li>
                    <li><a class="effect" href="https://youtube.com">youtube</a></li>
                </ul>
            </div>
            <div class="w3-container w3-cell w3-mobile">
                <ul class="w3-ul w3-center">
                    <li>
                        <h4>social</h4>
                    </li>
                    <li><a class="effect" href="https://facebook.com">facebook</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
